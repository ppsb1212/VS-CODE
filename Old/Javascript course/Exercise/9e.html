<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="js-name" onkeydown="handleKeydown(event)">
    <button onclick="showName()">Submit</button>
    <p class="js-show"></p>

    <script>
        function handleKeydown (event){
            if (event.key === 'Enter'){
                showName();
            }
        }
        function showName(){
            const text = document.querySelector('.js-name').value;
            document.querySelector('.js-show').innerHTML = `Your name is ${text}`;
        }
    </script>
</body>
</html>
