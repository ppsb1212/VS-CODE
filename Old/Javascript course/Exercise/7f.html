<body>
    <script>
    function convertTemperature (degrees, unit){
        if (unit === 'F'){
            let temp = convertToCelcius (degrees);
            console.log(temp + ' C');
        }
        else if (unit === 'C'){
            let temp = convertToFehrenheit (degrees);
            console.log(temp + ' F');
        }
    }

    function convertToFehrenheit (celcius){
        let fehrenheit = (celcius * 9/5) + 32;
        return fehrenheit;
    }

    function convertToCelcius (fehrenheit){
        let celcius = (fehrenheit - 32)*5/9;
        return celcius;
    }

    convertTemperature(66,'C');
    convertTemperature(86,'F');
</script>
</body>
