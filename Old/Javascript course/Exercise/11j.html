<body>
    <script>
        function addArray(array1,array2){
            let result = [];
            for(let i = 0; i<array1.length; i++){
                result.push(array1[i]+array2[i]);
            }
            console.log(result);
        }
        addArray([1,1,2],[1,1,3]);
        addArray([1,2,3],[4,5,6]);
    </script>
