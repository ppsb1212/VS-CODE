<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function minMax(array){
            let number = {
                min: null,
                max: null
            }
            for(let i =0; i<array.length; i++){
                if(number.min === null || array[i]<number.min){
                    number.min = array[i];
                }
                if(number.min === null || array[i]>number.max){
                    number.max = array[i];
                }
        }
        return number;
    }
    console.log(minMax([1,-3,5]));
    console.log(minMax([-2,3,-5,7,10]));
    console.log(minMax([]));
    console.log(minMax([3,3]));
    </script>
</body>
</html>
