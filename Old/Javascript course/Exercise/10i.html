<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="10i.css">
</head>
<body>
  <p class="p1">Calculator</p>

  <p class="js-show p2"></p>

  <p>
    <button onclick="updateCalculation('1')" class="button-normal">1</button>

    <button onclick="updateCalculation('2')" class="button-normal">2</button>

    <button onclick="updateCalculation('3')" class="button-normal">3</button>

    <button onclick="updateCalculation('+')" class="button-arithmatic">+</button>
  </p>

  <p>
    <button onclick="updateCalculation('4')" class="button-normal">4</button>

    <button onclick="updateCalculation('5')" class="button-normal">5</button>

    <button onclick="updateCalculation('6')" class="button-normal">6</button>

    <button onclick="updateCalculation('-')" class="button-arithmatic">-</button>
  </p> 

  <p>
    <button onclick="updateCalculation('7')" class="button-normal">7</button>

    <button onclick="updateCalculation('8')" class="button-normal">8</button>

    <button onclick="updateCalculation('9')" class="button-normal">9</button>

    <button onclick="updateCalculation('*')" class="button-arithmatic">*</button>
  </p> 

  <p>
    <button onclick="updateCalculation('0')" class="button-normal">0</button>

    <button onclick="updateCalculation('.')" class="button-normal">.</button>

    <button onclick="
      calculation = eval(calculation);
      localStorage.setItem('calculation',calculation);
      showCalculation();
      calculation = '';
      " class="button-normal">=</button>

    <button onclick="updateCalculation('/')" class="button-arithmatic">/</button>
      
  </p> 

  <p>
    <button onclick="
        calculation = '';
        localStorage.setItem('calculation',calculation);
        showCalculation();
        " class="button-normal clear-button">Clear</button>
  </p>

  
  
  <script src="10i.js"></script>
</body>
</html>
