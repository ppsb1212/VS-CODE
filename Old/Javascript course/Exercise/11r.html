<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function removeEggs(foods){
            let result = [];
            for(let i = 0; i<foods.length; i++){
                if(foods[i] === 'egg'){
                    continue;
                }
                result.push(foods[i]);
            }
            return result;
        }
        console.log(removeEggs(['egg','apple','egg','egg','ham']));
    </script>
</body>
</html>
