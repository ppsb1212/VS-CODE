<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>
</head>
<body>
    <button onclick="playGame('Heads')">Heads</button>
    <button onclick="playGame('Tails')">Tails</button>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      localStorage.removeItem('result');
      ">Reset Score</button>

  <script>
      let score = JSON.parse(localStorage.getItem('result')) || {
            wins : 0,
            losses : 0
        };
        
    function playGame(value){
        
        let random = Math.random();
        let result = '';
        console.log(random);

        (random <=0.5) ? result = 'Heads' : result = 'Tails';

        if(result === value) {
             console.log('You win');
             score.wins++;
        }
        else {
             console.log('You lose');
             score.losses++;
        }
        localStorage.setItem('result', JSON.stringify(score));
        console.log(`Wins : ${score.wins}, Losses : ${score.losses}`);
        
    }
</script>
</body>
</html>
