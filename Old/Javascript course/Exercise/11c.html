<body>
    <script>
        function arraySwap(array){
            let swap = [];
            for(let i = 0; i<array.length; i++){
                swap[i] = array[(array.length-1)-i];
            }
            console.log(swap);
        }
        arraySwap([1,20,22,24,5]);
        arraySwap(['hi','hello','good']);
    </script>
