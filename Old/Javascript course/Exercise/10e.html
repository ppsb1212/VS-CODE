<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toggle-button{
            background-color: black;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin-right: 20px;
        }
        .is-toggled{
            background-color: rgb(230, 230, 230);
            color: black;
        }
    </style>
</head>
<body>
    <button class="js-button toggle-button" onclick="onOffButton('.js-button')">Gaming</button>

    <button class="js-button2 toggle-button" onclick="onOffButton('.js-button2')">Music</button>

    <button class="js-button3 toggle-button" onclick="onOffButton('.js-button3')">Tech</button>

    <script>
        function onOffButton(name){
            let button = document.querySelector(name);
            if(!button.classList.contains('is-toggled')){
                button.classList.add('is-toggled');
            }
            else{
            button.classList.remove('is-toggled');
        }
        }
    </script>
</body>
</html>
