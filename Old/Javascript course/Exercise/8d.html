<body>
    <script>
        let product1 = {
        name : 'basketball',
        price : 2095 
    }
    let product2 = {
        name : 'football',
        price : 4005 
    }
    function comparePrice (product1,product2) {
        if(product1.price < product2.price){
            return product1;
        } else {
            return product2;
        }
    }
    console.log(comparePrice (product1,product2));
    </script>
