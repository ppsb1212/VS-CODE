    <script>
        function convertLength (length, from, to){
            if (from !== 'km' && from !== 'miles' && from !== 'ft') {
                console.log(`Invalid unit`);
                return;
                } 
            else if (to !== 'km' && to !== 'miles' && to !== 'ft') {
                console.log(`Invalid unit`);
                return;
            }

        
            let result = 0;
            if(from === 'miles' && to === 'km'){
                result = length * 1.6;
                console.log(`${result} Km`);
            }
            else if(from === 'miles' && to === 'ft'){
                result = length * 5280;
                console.log(`${result} Ft`);
            }
            else if(from === 'ft' && to === 'miles'){
                result = length / 5280;
                console.log(`${result} Miles`);
            }
            else if (from === 'km' && to === 'miles'){
                result = length/1.6;
                console.log(`${result} Miles`);
            }
            else if(from === 'km' && to === 'ft'){
                result = length * 3281;
                console.log(`${result} Ft`);
            }
            else if(from === 'ft' && to === 'km'){
                result = length / 3281;
                console.log(`${result} km`);
            }
            else if (from === to){
                console.log(length + ' '+from);
            } 
            
        }
    
        convertLength(50,'miles','km');
        convertLength(32,'km','miles');
        convertLength(50,'km','km');
        convertLength(5,'miles','km');
        convertLength(5,'miles','ft');
        convertLength(5,'km','ft');
        convertLength(5,'lbs','lbs');
    </script>
