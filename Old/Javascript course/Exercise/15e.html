    <script type="module">
        import dayjs from "https://unpkg.com/dayjs@1.11.10/esm/index.js";

        function isWeekend(date){
        const day = date.format('dddd');
        return day === 'Saturday' || day === 'Sunday';
        }

        

        let date = dayjs();
        console.log(date.format('dddd'));
        console.log(isWeekend(date));
        </script>
