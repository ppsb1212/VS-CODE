<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="css/12-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button"><img src="images/rock.png" class="move-icon"></button>
  <button class="move-button js-paper-button"><img src="images/paper.png" class="move-icon"></button>
  <button class="move-button js-scissors-button"><img src="images/scissors.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>

  <button onclick="
    autoPlay();
  " class="auto-play-button">Auto Play</button>

<script src="scripts/12-rock-paper-scissors.js">
</script>
</body>
</html>
