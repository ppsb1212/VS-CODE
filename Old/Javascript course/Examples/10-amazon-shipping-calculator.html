<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cost-input{
            font-size: 15px;
            padding: 10px;
        }
        .calculate-button{
            border: none;
            background-color: rgb(93, 150, 36);
            color: white;
            padding: 12px 15px;
            font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shpping </p>
    <p>Orders above $40 = FREE shpping </p>
    <input placeholder="Cost of Order" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event)">
    <button class="calculate-button" onclick="calculateTotal()">Calculate</button>
    <p class="js-total"></p>

    <script>

        function handleCostKeydown(event){
        if (event.key === 'Enter'){
            calculateTotal();
        }
        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);
            if (cost <= 40){
                cost = cost + 10;
            }
            document.querySelector('.js-total').innerHTML = `$${cost}`;
        }
    </script>
</body>
</html>
