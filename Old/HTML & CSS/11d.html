<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .grid{
            display: grid;
            grid-template-columns: 200px  200px 200px;
            column-gap: 20px;;
        }
        .profile{
            box-shadow: 0px 1px 5px grey;
            width: 200px;
        }
        .profile-image{
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 0;
        }
        .profile-name{
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 0;
            margin-left: 10px;
        }
        .profile-details{
            display: grid;
            grid-template-columns: 50px 1fr;
            margin-top: 10px;
            column-gap: 15px;
            margin-left: 10px;
        }
        .channel-image{
            height: 50px;
            width: 50px;
            border-radius: 25px;
        }
        .profile-friends{
            color: grey;
            font-size: 17px;
        }
        button{
            background-color: rgb(46, 109, 228);
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 17px;
            margin-top: 10px;
            border-radius: 5px;
            width: 130px;
            margin-left: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="profile">
            <img class="profile-image" src="giraffe-tall-mammal-africa-67552.jpeg" alt="">
            <p class="profile-name">Oliver</p>
            <div class="profile-details">
                <img class="channel-image" src="giraffe-tall-mammal-africa-67552.jpeg" alt="">
                <p class="profile-friends">2 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>

            </div>
            <button>Add Friend</button>
        </div>

        </div>
    </div>
</body>
</html>
