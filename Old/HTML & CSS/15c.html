<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        .content{
            width: 200px;
            height: 120px;
            background-color: grey;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        
        button{
            position: absolute;
            left: -10px;
            top: -10px;
            background-color: black;
            color: white;
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 13px;
            padding-right: 13px;
            border-radius: 30px;
        }
        .timestamp{
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: white;
            padding: 5px;
            background-color: black;
            font-size: 12px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }
    </style>
</head>
<body>
    <div class="content">
        <button>X</button>
        <div class="timestamp">0: 29</div>
    </div>
</body>
</html>
