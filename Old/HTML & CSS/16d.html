<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flexbox{
            display: flex;
            width: 320px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        img{
            height: 50px;
            width: 50px;
            border-radius: 25px;
        }
        .description{
            position: relative;
        }
        .subject{
            font-size: 16px;
            font-weight: bold;
            margin-top: 0;
            margin-left: 10px;
        }
        .profile-picture .tooltip{
            position: absolute;
            box-shadow: 0px 1px 5px lightgrey;
            display: flex;
            padding: 10px;
            opacity: 0;
        }
        .profile-picture .tooltip:hover{
            opacity: 1;
        }
        .name{
            font-weight: bold;
            margin-bottom: 0px;
            margin-top: 0px;
            margin-left: 10px;
            font-size: 20px;
        }
        .subscribers{
            margin-top: 2px;
            margin-left: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="profile-picture">
            <img src="giraffe-tall-mammal-africa-67552.jpeg" alt="">
            <div class="tooltip">
                <div>
                    <img src="giraffe-tall-mammal-africa-67552.jpeg" alt="">
                </div>
                <div>
                    <p class="name">Marques Brownlee</p>
                    <p class="subscribers">15M subscribers</p>
                </div>
            </div>
        </div>
        <div class="description">
            <p class="subject">Talking Tech and AI with Google CEO Sundar Pichai!</p>
            
    </div>
    </div>
</body>
</html>
