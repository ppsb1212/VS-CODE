<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 300px;
            border-style: solid;
            border-color: lightgrey;
            border-width: 1px;
            padding: 10px;
            border-radius: 4px;
        }
        .home{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 19px;
            margin-bottom: 10px;
            align-items: center;
        }
       button{
        background-color: rgb(37, 135, 214);
        border: none;
        color: white;
        padding: 2px 10px;
        border-radius: 20px;
       }
    </style>
</head>
<body>
    <div class="flex">
        <div class="home">
            <p>Home</p>
            <button>14</button>
        </div>
        <div class="home">
            <p>Notifications</p>
            <button>3</button>
        </div>
        <div class="home">
            <p>Messages</p>
            <button>5</button>
        </div>
    </div>
</body>
</html>
