<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-fname, .input-lname{
            padding: 10px 20px;
            border-radius: 6px;
            border-color: lightgrey;
            border-style: solid;
            border-width: 1px;
        
        }
        .input-email{
            padding: 10px 20px;
            border-radius: 6px;
            border-color: lightgrey;
            border-style: solid;
            border-width: 1px;
            display: block;
            width: 385px;
            margin-top: 10px;
        }
        button{
            padding: 10px 20px;
            display: block;
            width: 425px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            background-color: rgba(31, 117, 230, 0.904);
            color: white;
        }
    </style>
</head>
<body>
    <input class="input-fname" type="text" placeholder="First name">
    <input class="input-lname type="text" placeholder="Last name">
    <input class="input-email type="text" placeholder="Email">
    <button>Sign Up</button>
</body>
</html>
