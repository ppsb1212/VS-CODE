<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .top-heading1{
            color: rgb(255, 102, 0);
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 15px;
        }
        .top-heading2{
            font-weight: bold;
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 4px;
        }
        .heading{
            font-size: 35px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 0px;
        }
        .lower-heading{
            color: grey;
        }
        button{
            background-color: rgb(63, 184, 231);
            border: none;
            color: white;
            font-size: 15px;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <p class="top-heading1">New</p>
    <p class="top-heading2">MacBook Pro</p>
    <p class="heading">Supercharged for pros.</p>
    <p class="lower-heading">From $1999</p>
    <button>Buy</button>
</body>
</html>
