<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .uber-button{
            background-color: black;
            color: white;
            border: none;
            font-weight: bold;
            height: 40px;
            width: 120px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        .uber-button:hover{
            opacity: 0.8;
        }
    </style>
</head>
<body>
<p>Uber</p>
<button class="uber-button">Request Now</button>
</body>
