<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flexbox{
            display: flex;
            flex-direction: row;
            font-family: Arial, Helvetica, sans-serif;
            align-items:center;
            margin-bottom: 30px;
        }
        .profile-picture{
            height: 50px;
            width: 50px;
            border-radius: 25px;
        }
        .profile{
            width: 300px;
        }
        .name{
            margin-left: 10px;
            margin-top: 0px;
            margin-bottom: 0px;
            font-weight: bold;
        }
        .discription{
            margin-left: 10px;
            margin-top: 8px;
            margin-bottom: 0px;
            color: grey;

        }
        .status{
            margin-left: 10px;
            margin-top: 8px;
            margin-bottom: 0px;
            color: grey;
            font-size: 13px;
        }
        button{
            background-color: rgb(71, 132, 247);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 15px;
        }
    
    </style>
</head>
<body>
    <div class="flexbox">
            <img class="profile-picture" src="giraffe-tall-mammal-africa-67552.jpeg" alt="">
        <div class="profile">
            <p class="name">Oliver</p>
            <p class="discription">the cat</p>
            <p class="status">Popular</p>
        </div>
            <button>Follow</button>
    </div>

</html>
