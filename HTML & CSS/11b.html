<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: grid;
            grid-template-columns: 50px 1fr 75px;
        }
        .p1{
            background-color: lightblue;
        }
        .p2{
            background-color: lightpink;
        }
        .p3{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div>
        <p class="p1">col1</p>
        <p class="p2">col2</p>
        <p class="p3">col3</p>
    </div>
</body>
</html>
