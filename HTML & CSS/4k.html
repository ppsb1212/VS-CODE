<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: rgb(26, 175, 26);
            color: white;
            padding: 10px 20px;
            border: none;
            margin: 20px;
            font-size: 15px;
            transition: padding 0.5s,
                        margin 0.5s;
        }
        button:hover{
            padding-left: 30px;
            padding-right: 30px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
</body>
</html>
