<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        .header{
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0;
            height: 20px;
        }
        .flexbox{
            display: flex;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        img{
            height: 50px;
            width: 50px;
            border-radius: 25px;
            margin-left: 50px
        }
        .name{
            display: flex;
            flex: 1;
            font-weight: bold;
            margin-left: 10px;
        }
        .buttons{
            width: 250px;
        }
        .button1{
            background-color: rgb(78, 78, 226);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 7px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .button2{
            background-color: rgb(219, 219, 228);
            color: rgb(0, 0, 0);
            border: none;
            padding: 8px 15px;
            border-radius: 7px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        
        }
    </style>
</head>
<body>
    <div class="header">
    <div class="flexbox">
        <div>
        <img src="giraffe-tall-mammal-africa-67552.jpeg" alt="">
        </div>
        <div class="name">Oliver Ziraff</div>
        <div class="buttons">
        <button class="button1">Add Friend</button>
        <button class="button2">Message</button>
        </div>
    </div> 
</div>
</body>
</html>
