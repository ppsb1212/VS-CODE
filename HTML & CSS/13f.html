<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
        }
        .profile-picture{
            height: 50px;
            width: 50px;
            border-radius: 25px;
        }
        .email-name{
            margin-top: 0px;
            margin-left: 10px;
            margin-bottom: 0;
        }
        .email-add{
            color: grey;
        }
        .message{
            margin-left: 10px;
            margin-top: 5px
        }
        .link{
            display: flex;
            border-style: solid;
            border-color: rgb(231, 228, 228);
            border-width: 2px;
            margin-left: 10px;
            height: 90px;
            border-radius: 30px;
            
        }
        .thumbnail{
            width: 140px;
            height: 92px;
            background-color: rgb(231, 228, 228);
            border-radius: 27px 0px 0px 30px;
        }
        .course-link{
            margin-left: 15px;
            color: grey;
            margin-bottom: 0px;
            font-size: 15px;
        }
        .course-name{
            margin-left: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img class="profile-picture" src="giraffe-tall-mammal-africa-67552.jpeg" alt="">
        </div>
        <div class="email-open">
            <p class="email-name"><strong>supersimple.dev</strong> <span class="email-add">@SuperSimpleDev</span></p>
            <p class="message">What is backend web development? A complete overview.New video is up!</p>
            <div class="link">
                <div class="thumbnail"></div>
                <div>
                    <p class="course-link">youtube.com</p>
                    <p class="course-name">Backend web development-a complete overview(2021)</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
