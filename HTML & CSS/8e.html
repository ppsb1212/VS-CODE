<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .heading{
            font-size: 40px;
            margin-bottom: 30px;
        }
        .start, .end{
            background-color: rgba(247, 241, 241, 0.952);
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 200px;
            border-radius: 5px;
            color: grey;
            margin-top: 0px;
            display: block;
            margin-bottom: 10px;
        }
        .btn-request{
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-weight: bold;
            margin-right: 20px;
        }
        .btn-schedule{
            background-color: rgb(247, 228, 228);
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
  <p class="heading">Request a ride now</p>  
  <input class="start" type="text" placeholder="Enter pickup location">
  <input class="end" type="text" placeholder="Enter destination">
  <button class="btn-request">Request now</button>
  <button class="btn-schedule">Schedule for later</button>
</body>
</html>
