<head>

    <title>Document</title>

            flex-direction: row;
            height: 50px;
        }

            background-color: pink;
            display: flex;
            align-items: center;
            width: 100px;
            justify-content: center;
        }
        .container2{
            background-color: yellow;
            width: 200px;
        }
        .item1{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="container1">
            <div class="item1">item1</div>
        </div>
        <div class="container2"> 
        </div>
    </div>
</body>
</html>
