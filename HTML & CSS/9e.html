<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image{
          height: 40px;
          width: 40px;
          object-fit: cover;
          border-radius: 25px;  
          vertical-align: middle;
        }
        .input{
            vertical-align: middle; 
            border: none;
        }
        button{
            background-color: rgb(96, 188, 224);
            color: white;
            border: none;
            padding: 5px 13px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        div{
            box-shadow: 0px 1px 5px lightgrey;
            border-radius: 2px;
            width: 300px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <img class="image" src="giraffe-tall-mammal-africa-67552.jpeg" alt="">
        <input class="input" type="text" placeholder="What's happening?">
        <button>Tweet</button>
    </div>
</body>
</html>
