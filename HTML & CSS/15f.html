<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            position: relative;
            display: inline-block;
            width: 170px;
            height: 164px;
        }
        .tag{
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: black;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 10px;
            padding-top: 1px;
            padding-left: 2px;
            padding-bottom: 1px;
            padding-right: 2px;
        }
        .overlay{
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 10px;
            padding: 4px 6px;
        }
    </style>
</head>
<body>
    <div class="content">
            <img src="shopping.webp" alt="">
            <div class="tag">20% OFF</div>
            <div class="overlay">
                <button>Add to Cart</button>
            </div>
    </div>
</body>
</html>
