<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertToFehrenheit(celsius){
            let fehrenheit = `${(celsius*9/5)+32}K `;
            return fehrenheit;
        }

        function convertToCelsius(fehrenheit){
            let celsius = `${(fehrenheit-32)*5/9}C`;
            return celsius;
        }

        function convertTemperature(degree, unit){
            let result = '';
            if(unit === 'F'){
               result = convertToCelsius(degree);
            }
            else if(unit === 'C'){
                result = convertToFehrenheit(degree);
            }
            return result;
        }
        console.log(convertToCelsius(86));
        console.log(convertToFehrenheit(25));
        console.log(convertTemperature(25,'C'));
    </script>
</body>
</html>
