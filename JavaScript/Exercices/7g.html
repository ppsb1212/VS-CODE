<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertLength(length, from ,to){
            if(from === 'miles' && to === 'km'){
                let toKm = length*1.6;
                console.log(`${toKm} km`);
            }
            else if(from === 'km' && to === 'miles'){
                let toMiles = length/1.6;
                console.log(`${toMiles} miles`);
            }
            else if(from === 'miles' && to === 'ft'){
                let milesToFt = length * 5280;
                console.log(`${milesToFt} ft`) ;
            }
            else if(from === 'km' && to === 'ft'){
                let kmToFt = length * 3281;
                console.log(`${kmToFt} ft`) ;
            }
            else if((from === 'km' && to === 'km') || (from === 'miles' && to === 'miles')){
                console.log(length + from);
            }
            else{
                console.log(`Invaled unit: ${from}`);
            }
        }
        convertLength(50,'miles','km');
        convertLength(32,'km','miles');
        convertLength(50,'km','km');
        convertLength(50,'miles','miles');
        convertLength(5,'miles','ft');
        convertLength(5,'km','ft');
        convertLength(5,'lbs','lbs');
    </script>
</body>
</html>
