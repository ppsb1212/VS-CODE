<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Name" class="js-name">
    <button onclick="showName()">Submit</button>
    <p class="js-display"></p>

    <script>
        function showName(){
            let name = document.querySelector('.js-name').value;
            document.querySelector('.js-display').innerHTML = `Your name is ${name}`;
        }
        

    </script>
</body>
</html>
