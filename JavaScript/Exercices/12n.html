<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function removeEgg(foods){
            let eggRemoved = 0;
            return foods.filter((food) => {
                if(food === 'egg' && eggRemoved < 2){
                    eggRemoved++;
                    return false;
                }
                else{
                    return true;
                }
            });
        }
        console.log(removeEgg(['egg','apple','egg','egg','ham']));
    </script>
</body>
</html>
