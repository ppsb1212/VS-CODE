<body>
    <script>
        function addNum(array,num){
            let increasedArray = [];
            for(let i = 0; i<array.length; i++){
                increasedArray.push(array[i]+num);
            }
            return increasedArray;
        }
        console.log(addNum([1,2,3],2));
        console.log(addNum([-2,-1,0,99],2));
    </script>
</body>
