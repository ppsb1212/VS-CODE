<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function minMax(nums){
            let result = {
                min: nums[0],
                max: nums[0]
            };

            
            for(let i = 0; i < nums.length; i++){
                let digit = nums[i];
                if(digit < result.min){
                    result.min = digit;
                }
                if(digit > result.max){
                    result.max = digit;
                }
        }
        console.log(result);
    }
    minMax([1,-3,5]);
    </script>
</body>
</html>
