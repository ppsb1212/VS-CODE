    <script>
        function removeEgg(foods){
            let result = [];
            let reverseFoods = foods.slice();
            reverseFoods.reverse();
            let eggRemoved = 0;
            for(let i = 0; i < reverseFoods.length; i++){
                if(reverseFoods[i] === 'egg' && eggRemoved < 2){
                    eggRemoved++;
                    continue;
                }
                result.push(reverseFoods[i]);
            }
            console.log(result.reverse());
            console.log(foods);
        }
        removeEgg(['egg','apple','egg','egg','ham']);
    </script>
