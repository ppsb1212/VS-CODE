<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock-Paper-Scissors</p>

    <button onclick="playgame('Rock')" class="move-button"><img src="images/rock.png" alt=""></button>

    <button onclick="playgame('Paper')" class="move-button"><img src="images/paper.png" alt=""></button>

    <button onclick="playgame('Scissors')" class="move-button"><img src="images/scissors.png" alt=""></button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button onclick="
        score.win = 0;
        score.lose = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset">Reset score</button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
