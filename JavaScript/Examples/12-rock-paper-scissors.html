<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock-Paper-Scissors</p>

    <button class="move-button js-rock-button"><img src="images/rock.png" alt=""></button>

    <button class="move-button js-paper-button"><img src="images/paper.png" alt=""></button>

    <button class="move-button js-scissors-button"><img src="images/scissors.png" alt=""></button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset js-reset">Reset score</button>

    <button class="js-auto-play auto-play">Auto Play</button>

    <p class="js-message"></p>

    <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
