<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>

  <p>Todo List </p>
  <input type="text" placeholder="Todo name" class="js-input">
  <button onclick="addTodo()">Add</button>
  <div class="js-show-todo"></div>

<script>
  let todoList = [];

  function addTodo(){
  const inputElement = document.querySelector('.js-input');
  const name = inputElement.value;
  todoList.push(name);
  console.log(todoList);
  inputElement.value = '';
  renderTodoList();
  }

  function renderTodoList(){
    let todoListElement = '';

    for(let i = 0; i < todoList.length; i++){
      let todo = todoList[i];
      let html = `<p>${todo}</p>`;
      todoListElement += html;
    }
    document.querySelector('.js-show-todo').innerHTML = todoListElement;
  }
</script>
</body>
</html>
